<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        td {
            color: #333;
            font-size: 1.1em;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: #667eea;
            color: white;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stat-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Dice Roll Frequency Tracker</h1>
        <p class="subtitle">Year 9 Mathematics - Probability Experiment</p>
        
        <div class="controls">
            <button onclick="loadData()">ðŸ”„ Refresh Data</button>
        </div>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="studentCount">0</div>
                    <div class="stat-label">Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRolls">0</div>
                    <div class="stat-label">Total Rolls</div>
                </div>
            </div>
            
            <div class="content-grid">
                <div class="card">
                    <h2>Frequency Table</h2>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Die Value</th>
                                <th>Rolls</th>
                                <th>Relative Frequency</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
                
                <div class="card">
                    <h2>Relative Frequency Distribution</h2>
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            
            <p class="last-update" id="lastUpdate"></p>
        </div>
    </div>

    <script>
        // CONFIGURATION - REPLACE WITH YOUR GOOGLE SHEETS INFO
        const SHEET_ID = '1upna-oIt8SlkxESYJnAbNL7KTqzuU-l7sh-pW6Ydbbs';
        const API_KEY = 'AIzaSyBV1fWFBUEnQAmnT1CdZL9VHW5DlbSMVY8'
        
        // Range for TableSummary (adjust if needed)
        const TABLE_RANGE = 'Sheet1!A2:C7'; // Assuming headers in row 1, data in rows 2-7
        const ENTRY_COUNT_RANGE = 'ENTRYCOUNT'; // Adjust sheet name if needed
        const TOTAL_ROLLS_RANGE = 'TOTALROLLS'; // Adjust sheet name if needed
        
        let chart = null;
        
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                // Fetch all data in one batch request
                const batchUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values:batchGet?ranges=${TABLE_RANGE}&ranges=${ENTRY_COUNT_RANGE}&ranges=${TOTAL_ROLLS_RANGE}&key=${API_KEY}`;
                
                const response = await fetch(batchUrl);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error.message || 'Failed to fetch data');
                }
                
                // Parse the data
                const tableData = data.valueRanges[0].values || [];
                const entryCount = data.valueRanges[1].values?.[0]?.[0] || 0;
                const totalRolls = data.valueRanges[2].values?.[0]?.[0] || 0;
                
                // Update stats
                document.getElementById('studentCount').textContent = entryCount;
                document.getElementById('totalRolls').textContent = totalRolls;
                
                // Update table
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
                
                const dieValues = [];
                const rolls = [];
                const relFreqs = [];
                
                tableData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${parseFloat(row[2]).toFixed(4)}</td>
                    `;
                    tableBody.appendChild(tr);
                    
                    dieValues.push(row[0]);
                    rolls.push(parseInt(row[1]));
                    relFreqs.push(parseFloat(row[2]));
                });
                
                // Update chart
                updateChart(dieValues, relFreqs);
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Update timestamp
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${now.toLocaleString('en-AU', { 
                        dateStyle: 'short', 
                        timeStyle: 'medium',
                        hour12: false 
                    })}`;
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `Error: ${error.message}. Please check your Sheet ID and API Key.`;
            }
        }
        
        function updateChart(labels, data) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Relative Frequency',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Expected (1/6)',
                        data: Array(6).fill(1/6),
                        type: 'line',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 3,
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 0.25,
                            ticks: {
                                font: {
                                    size: 14
                                }
                            },
                            title: {
                                display: true,
                                text: 'Relative Frequency',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 14
                                }
                            },
                            title: {
                                display: true,
                                text: 'Die Value',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
